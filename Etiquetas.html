<!DOCTYPE html> <!-- es una declaracion que indica al navegador que el documento esta en formato HTML5-->

<html lang="en"> <!--Especifica el idioma principal del contenido de una pagina web, este puede estar en "es" o "en" o en ambos "es-en"-->

<head>
    <!-- contiene la informacion meta sobre el documento, como los metadatos, enlaces a hojas de estilo (CSS), enlances a 
        fuentes, scripts. Esta sección no se muestra en la ventana del navegador, pero proporciona toda la información 
        importante para el procesamiento y la presentacion del contenido en la web-->
    
        <meta charset="UTF-8"> <!-- se usa dentro de la seccion <head> para especificar el juego de caracteres que va a 
            utilizar la web. Ayuda a garantizar que los caracteres se muestren correctamente -->
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- se utiliza para controlar como el navegador móvil 
                representa y ajusta el contenido da una web en los dispositivos moviles. width=device-width establece el ancho de la página 
                para que sea igual al ancho de la pantalla del dispositivo. initial-scale=1.0 establece el nivel de zoom inicial cuando se carga la página-->
   
        <title>Titulo que se muestra en la pestaña del navegador </title> <!--Proporciona un titulo descriptivo que ayuda a los usuarios y a los motores de 
            busqueda (seo) a entender de que trata la web-->
</head> <!--Marca el final de la sección <head> en un documento HTML. Todo lo que se coloque después de esta etiqueta pertenecerá al cuerpo del 
    documento y se mostrará en el navegador web.-->


<body>

</body>

</html>
